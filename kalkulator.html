<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/kalkulator.js"></script>
    <title>Liczenie pola i obwodu ko≈Ça</title>
</head>
<body>
    <h1>Kalkulator</h1>
    <form action="javascript:void(0);">
        <label for="num1"> Liczba #1</label>
        <input onkeyup="calc()" type="text" id="num1" name="num1">
        <select onchange="calc()" id="task">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="pow">pow</option>
        </select>
        <input onkeyup="calc()" type="text" id="num2" name="num2">
        <label for="num2"> Liczba #2</label>
        <button onclick="calc()" id="btn">Oblicz</button>
    </form>
    <p id="result"></p>
</body>
</html>
